<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 12</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="page">
			<div class="page__inner-environment environment">
				<div class="car">
					<div class="car__body"></div>
					<div class="car__shadow"></div>
					<div class="car__rear-1"></div>
					<div class="car__rear-2"></div>
					<div class="car__headlights headlights">
						<div class="headlights__basis"></div>
						<div class="headlights__light"></div>
						<div class="headlights__mirror"></div>
					</div>
					<div class="car__wheel car__wheel--left"></div>
					<div class="car__wheel car__wheel--right"></div>
				</div>
				<div class="road">
					<div class="road__surface">
						<div class="road__mark road__mark--1"></div>
						<div class="road__mark road__mark--2"></div>
						<div class="road__mark road__mark--3"></div>
						<div class="road__mark road__mark--4"></div>
						<div class="road__mark road__mark--5"></div>
						<div class="road__mark road__mark--6"></div>
					</div>
				</div>
				<div class="ground">
					<div class="ground__el-1"></div>
					<div class="ground__el-2"></div>
				</div>
				<div class="grass-mountain">
					<div class="grass-element grass-element--1"></div>
					<div class="grass-element grass-element--2"></div>
					<div class="grass-element grass-element--3"></div>
				</div>
				<div class="sun">
					<div class="sun__light"></div>
				</div>
				<div class="clouds">
					<div class="clouds__basis">
						<div class="clouds__cloud clouds__cloud-element--1"></div>
						<div class="clouds__cloud clouds__cloud-element--2"></div>
						<div class="clouds__cloud clouds__cloud-element--3"></div>
					</div>
				</div>
				<div class="clouds-second ">
					<div class="clouds-second__basis">
						<div class="clouds-second__cloud clouds-second__cloud-element--1"></div>
						<div class="clouds-second__cloud clouds-second__cloud-element--2"></div>
						<div class="clouds-second__cloud clouds-second__cloud-element--3"></div>
					</div>
				</div>
				<div class="moon"></div>
			</div>
		</div>
	</div>
	<div class="blocks">
		<div class="blocks__parent-item">
			<div class="blocks__item blocks__item--red">Block-1</div>
		</div>
		<div class="blocks__parent-item">
			<div class="blocks__item blocks__item--green">Block-2</div>
		</div>
		<div class="blocks__parent-item">
			<div class="blocks__item blocks__item--blue">Block-3</div>
		</div>
		<div class="blocks__parent-item">
			<div class="blocks__item blocks__item--yellow">Block-4</div>
		</div>
		<div class="blocks__parent-item">
			<div class="blocks__item blocks__item--lemon">Block-5</div>
		</div>
		<div class="blocks__parent-item">
			<div class="blocks__item blocks__item--pink">Block-6</div>
		</div>
		<div class="blocks__parent-item">
			<div class="blocks__item blocks__item--purple">Block-7</div>
		</div>
		<div class="blocks__parent-item">
			<div class="blocks__item blocks__item--aqua">Block-8</div>
		</div>
		<div class="blocks__parent-item">
			<div class="blocks__parent-body">
				<div class="blocks__item blocks__item--1">Block-9 FRONT</div>
				<div class="blocks__item blocks__item--2">Block-9 BACK</div>
			</div>
		</div>
	</div>
</body>

</html>
